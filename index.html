<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Frontend Mentor Ping single column coming soon page challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        <img class="header__logo" src="./images/logo.svg" alt="" />
      </h1>
    </header>
    <main class="main">
      <section class="main__section">
        <h2 class="main__title">
          We are launching <span class="main__title--highlight">soon!</span>
        </h2>
        <p class="main__description">Subscribe and get notified</p>
        <form id="emailForm" class="main__form" action="" novalidate>
          <div class="main__form-group">
            <input
              class="main__input"
              type="email"
              placeholder="Your email address..."
            />
            <p class="main__form-message"></p>
          </div>
          <button class="main__button" type="submit">Notify Me</button>
        </form>
        <img
          class="main__image"
          src="./images/illustration-dashboard.png"
          alt=""
        />
      </section>
    </main>
    <footer class="footer">
      <div class="footer__social">
        <a class="footer__link" href="#" aria-label="facebook">
          <ion-icon
            class="footer__icon"
            name="logo-facebook"
            aria-hidden="true"
          ></ion-icon>
        </a>
        <a class="footer__link" href="#" aria-label="twitter">
          <ion-icon
            class="footer__icon"
            name="logo-twitter"
            aria-hidden="true"
          ></ion-icon>
        </a>
        <a class="footer__link" href="#" aria-label="instagram">
          <ion-icon
            class="footer__icon"
            name="logo-instagram"
            aria-hidden="true"
          ></ion-icon>
        </a>
      </div>
      <p class="footer__copyright">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
